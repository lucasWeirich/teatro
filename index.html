<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Projeção Teatro</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: none;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video,
    img {
      max-width: 100%;
      max-height: 100%;
      min-height: 60%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>

  <div id="container"></div>

  <script>
    let scenes = {};
    let currentElement = null;

    // === ÁUDIO AVANÇADO ===
    let audioContext = null;
    let gainNode = null;
    let currentVolume = 1.0; // volume inicial (100%)

    fetch('scenes.json')
      .then(res => res.json())
      .then(data => scenes = data);

    function clearScene() {
      if (currentElement) {
        if (currentElement.tagName === 'VIDEO') {
          currentElement.pause();
          currentElement.src = '';
        }
        currentElement.remove();
        currentElement = null;
      }

      if (audioContext) {
        audioContext.close();
        audioContext = null;
        gainNode = null;
      }
    }

    function showScene(key) {
      const scene = scenes[key];
      if (!scene) return;

      clearScene();

      const container = document.getElementById('container');
      const extension = scene.file.split('.').pop().toLowerCase();

      if (['mp4', 'webm', 'ogg'].includes(extension)) {
        const video = document.createElement('video');

        video.src = scene.file;
        video.autoplay = true;
        video.loop = scene.loop === true;
        video.muted = scene.sound === false;
        video.controls = false;
        video.playsInline = true;

        // === WEB AUDIO API (GANHO ACIMA DE 100%) ===
        if (scene.sound !== false) {
          audioContext = new (window.AudioContext || window.webkitAudioContext)();
          const source = audioContext.createMediaElementSource(video);

          gainNode = audioContext.createGain();
          gainNode.gain.value = currentVolume;

          source.connect(gainNode);
          gainNode.connect(audioContext.destination);
        }

        // === FADE-OUT DE ÁUDIO (somente para vídeos únicos) ===
        if (scene.loop === false && scene.sound !== false) {
          const fadeDuration = 2; // segundos

          video.addEventListener('timeupdate', () => {
            if (!video.duration || !gainNode) return;

            const remaining = video.duration - video.currentTime;

            if (remaining <= fadeDuration) {
              gainNode.gain.value = Math.max(0, (remaining / fadeDuration) * currentVolume);
            }
          });

          video.addEventListener('ended', () => {
            clearScene();
          });
        }

        container.appendChild(video);
        currentElement = video;

      } else {
        const img = document.createElement('img');
        img.src = scene.file;

        container.appendChild(img);
        currentElement = img;
      }
    }

    document.addEventListener('keydown', (e) => {
      const key = e.key.toLowerCase();

      // ESC = parar tudo
      if (key === 'escape') {
        clearScene();
        return;
      }

      // Aumentar volume
      if (key === '+' || key === '=') {
        if (gainNode) {
          currentVolume = Math.min(currentVolume + 0.2, 3.0);
          gainNode.gain.value = currentVolume;
          console.log('Volume:', currentVolume);
        }
        return;
      }

      // Diminuir volume
      if (key === '-') {
        if (gainNode) {
          currentVolume = Math.max(currentVolume - 0.2, 0);
          gainNode.gain.value = currentVolume;
          console.log('Volume:', currentVolume);
        }
        return;
      }

      showScene(key);
    });
  </script>

</body>

</html>
