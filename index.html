<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Projeção Teatro</title>

  <style>
    html,
    body {
      margin: 0;
      padding: 0;
      width: 100%;
      height: 100%;
      background: black;
      overflow: hidden;
      cursor: none;
    }

    #container {
      width: 100vw;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: black;
    }

    video,
    img {
      max-width: 100%;
      max-height: 100%;
      height: 100%;
      object-fit: contain;
      background: black;
    }
  </style>
</head>

<body>

  <div id="container"></div>

  <script>
    let scenes = {};
    let currentElement = null;

    fetch('scenes.json')
      .then(response => response.json())
      .then(data => scenes = data);

    function clearScene() {
      if (currentElement) {
        if (currentElement.tagName === 'VIDEO') {
          currentElement.pause();
        }
        currentElement.remove();
        currentElement = null;
      }
    }

    function showScene(key) {
      const scene = scenes[key];
      if (!scene) return;

      clearScene();

      const extension = scene.file.split('.').pop().toLowerCase();
      const container = document.getElementById('container');

      if (['mp4', 'webm', 'ogg'].includes(extension)) {
        const video = document.createElement('video');
        video.src = scene.file;
        video.autoplay = true;
        video.loop = true;
        video.muted = false;
        video.playsInline = true;
        video.controls = false;

        container.appendChild(video);
        currentElement = video;
      } else {
        const img = document.createElement('img');
        img.src = scene.file;

        container.appendChild(img);
        currentElement = img;
      }
    }

    document.addEventListener('keydown', function (event) {
      const key = event.key.toLowerCase();

      if (key === 'escape') {
        clearScene();
        return;
      }

      showScene(key);
    });
  </script>

</body>

</html>
